{% extends "basevideo.html" %}
{% load thumbnail %}
{% load embed_video_tags %}

{% block content %}

{% if episodio %}
	{% video episodio.link '854x480' %}
{% else %}
<div class="container-fluid">
	<div class="plyr__video-embed" id="player" autoplay="true">
		{% video object.url '854x480' %}
	</div>
</div>
{% endif %}


{% endblock content %}
